#
# Build configuration for Circle CI
#

dependencies:

    cache_directories:
        - ~/.android
        - ~/android

    override:
        - echo y | android update sdk --no-ui --all --filter tools,build-tools-22.0.1

test:
    override:
        - chmod +x ./gradlew
        - ./gradlew assembleRelease
        - cp -r project-name/build/outputs $CIRCLE_ARTIFACTS