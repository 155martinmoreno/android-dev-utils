apply plugin: 'com.android.library'android {    signingConfigs {        debug {            keyAlias 'debug'            keyPassword 'qwerty'            storeFile file('../debug.keystore')            storePassword 'qwerty'        }    }    compileSdkVersion 22    buildToolsVersion "22.0.1"    defaultConfig {        minSdkVersion 8        targetSdkVersion 22        versionCode 2        versionName "0.2"    }    buildTypes {        release {            minifyEnabled false            shrinkResources false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'            signingConfig signingConfigs.debug        }        debug {            signingConfig signingConfigs.debug        }        libraryVariants.all { variant ->            variant.outputs.each { output ->                output.outputFile = new File(output.outputFile.parent, output.outputFile.name.replace(".aar", "-" + defaultConfig.versionName + ".aar"))            }        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_7        targetCompatibility JavaVersion.VERSION_1_7    }}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    compile 'com.android.support:support-annotations:20.0.0'}